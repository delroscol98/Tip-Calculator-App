<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./src/style.css" />

    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <img id="logo" src="./src/images/logo.svg" alt="logo" />
    <main class="card">
      <section class="user-input">
        <section class="user-input-bill">
          <label class="text-x-sm label" for="bill">Bill</label>
          <input
            class="text-base"
            type="number"
            id="bill"
            name="bill"
            placeholder="0"
            min="0"
            value=""
          />
        </section>
        <section class="user-input-tip">
          <p class="text-x-sm label">Select Tip %</p>
          <section class="tip-percentage-container">
            <button class="text-base">5%</button>
            <button class="text-base">10%</button>
            <button class="text-base">15%</button>
            <button class="text-base">20%</button>
            <button class="text-base">25%</button>
            <input class="text-base" type="number" placeholder="custom" />
          </section>
        </section>
        <section class="user-input-people">
          <label class="text-x-sm label" for="people">Number of People</label>
          <input
            class="text-base"
            type="number"
            id="people"
            name="people"
            placeholder="0"
            min="0"
            value=""
          />
        </section>
      </section>
      <section class="tip-summary"></section>
    </main>
  </body>
</html>
